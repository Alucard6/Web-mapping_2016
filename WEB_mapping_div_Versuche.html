<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>basemap.at Versuchskarte (leaflet)</title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
<script>
    window.onload = function () {
	
        var layers = { // http://www.basemap.at/wmts/1.0.0/WMTSCapabilities.xml
            geolandbasemap : L.tileLayer("http://{s}.wien.gv.at/basemap/geolandbasemap/normal/google3857/{z}/{y}/{x}.png", {
                subdomains : ['maps', 'maps1', 'maps2', 'maps3', 'maps4'],
                attribution : 'Datenquelle: <a href="http://www.basemap.at/">basemap.at</a>'
            }),
            bmapoverlay : L.tileLayer("http://{s}.wien.gv.at/basemap/bmapoverlay/normal/google3857/{z}/{y}/{x}.png", {
                subdomains : ['maps', 'maps1', 'maps2', 'maps3', 'maps4'],
                attribution : 'Datenquelle: <a href="http://www.basemap.at/">basemap.at</a>'
            }),
            bmapgrau : L.tileLayer("http://{s}.wien.gv.at/basemap/bmapgrau/normal/google3857/{z}/{y}/{x}.png", {
                subdomains : ['maps', 'maps1', 'maps2', 'maps3', 'maps4'],
                attribution : 'Datenquelle: <a href="http://www.basemap.at/">basemap.at</a>'
            }),
            bmaphidpi : L.tileLayer("http://{s}.wien.gv.at/basemap/bmaphidpi/normal/google3857/{z}/{y}/{x}.jpeg", {
                subdomains : ['maps', 'maps1', 'maps2', 'maps3', 'maps4'],
                attribution : 'Datenquelle: <a href="http://www.basemap.at/">basemap.at</a>'
            }),
            bmaporthofoto30cm : L.tileLayer("http://{s}.wien.gv.at/basemap/bmaporthofoto30cm/normal/google3857/{z}/{y}/{x}.jpeg", {
                subdomains : ['maps', 'maps1', 'maps2', 'maps3', 'maps4'],
                attribution : 'Datenquelle: <a href="http://www.basemap.at/">basemap.at</a>'
            })
        };
        var map = L.map('map', {
            layers : [layers.geolandbasemap],
            center : [47.264269, 11.385312],
            zoom : 15
        });
        L.control.layers({
            "Geoland Basemap" : layers.geolandbasemap,
            "Geoland Basemap Overlay" : layers.bmapoverlay,
            "Geoland Basemap Grau": layers.bmapgrau,
            "Geoland Basemap High DPI" : layers.bmaphidpi,
            "Geoland Basemap Orthofoto" : layers.bmaporthofoto30cm
        }).addTo(map)
        L.control.scale({
            'imperial' : false
        }).addTo(map);
   
   var marker = L.marker([47.25579361, 11.39229655]).addTo(map).bindPopup('Westbahnhof')
	var marker = L.marker([47.2641781, 11.38536036]).addTo(map).bindPopup('Bruno Sander Haus')
	var marker = L.marker([47.26867562, 11.393179]).addTo(map).bindPopup('Goldenes Dacherl')
   var marker = L.marker([47.26263273, 11.39485806]).addTo(map).bindPopup('Triumphpforte')
	var marker = L.marker([47.26113283, 11.39068991]).addTo(map).bindPopup('Bude')
		
	var polyline = L.polyline([
	[47.25579361, 11.39229655],
	[47.2641781, 11.38536036],
	[47.26867562, 11.393179],
	[47.26263273, 11.39485806],
	[47.26113283, 11.39068991]
	], {color: 'darkviolet', weight: 10}).addTo(map);
	
	map.fitBounds(polyline.getBounds());
   };
</script>
</head>
<body>
    <div id="map" style="width:900px;height:600px"></div>
</body>
</html>
